<!-- Чтобы просто проверить, подходит ли строка под регулярное выражение -->
<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>RexExp</title>
</head>
<body>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Distinctio, debitis.</p>
    <button onclick="myFunction()">Пробовать</button>

    <p id="demo"></p>

    <script>
        function myFunction() {
            var str = document.querySelector('p').innerHTML;
            var patt = new RegExp("e");
            var res = patt.test(str); //Содержит ли строка символ e
            document.getElementById("demo").innerHTML = res;
        }
    </script>

</body>
</html>

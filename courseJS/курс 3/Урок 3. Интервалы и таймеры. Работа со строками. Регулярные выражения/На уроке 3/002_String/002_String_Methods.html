<!DOCTYPE>
<html>
<head>
    <meta charset="UTF-8">
    <title>Строки</title>
</head>
<body>
    <script>
        // split - Разбивает строку на подстроки по указанному разделителю и возвращает массив подстрок.
        var str = "Строка для тестирования примера";
        var substrs = str.split(" ");
        document.write("<h3>split</h3>" + substrs.join("<br>"));

        // charAt - возвращает символ по указанной позиции.
        var firstChar = str.charAt(0);
        var lastChar = str.charAt(str.length - 1);
        document.write("<h3>charAt</h3>" + "<br /> первый символ - " + firstChar + " последний символ - " + lastChar + "<br />");

        // indexOf - возвращает индекс первого встречающегося в строке указанного символа.
        str = "ab-cd-ef-gh-ij";
        var firstDash = str.indexOf("-");
        document.write("<h3>indexOf</h3><br/>" + "Индекс первого символа '-' в строке " + str + "= " + firstDash + "</br>");

        // lastIndexOf - возвращает индекс последнего встречающегося в строке указанного символа.
        str = "ab-cd-ef-gh-ij";
        // не работает в IE8-
        var lastDash = str.lastIndexOf("-");
        document.write("<h3>lastIndexOf</h3><br/>" +  "Индекс последнего символа '-' в строке " + str + "= " + lastDash + "</br>");

        //includes()
        str = 'hello world';
        var char = 'hello';
        if (str.includes(char)) {
            document.write("<h3>includes</h3><br/>" +  "Слово " + char +  " присутствует в строке " + str + "</br>");
        }

        // toLowerCase() - перевод всех символов в нижний регистр, toUpperCase() - перевод всех символов в верхний регистр.
        str = "Hello World!!!";
        str = str.toLowerCase();
        document.write("<h3>toLowerCase</h3><br/>" + "toLowerCase " + str + "<br />");

        str = str.toUpperCase();
        document.write("<h3>toUpperCase</h3><br/>" + "toUpperCase " + str + "<br />");

        // substring -  возвращает строку между двумя указанными индексами, не включая индексы.
        str = "Hello, world!";
        substr = str.substring(6, 12);
        document.write("<h3>substring</h3><br/>" + substr);

        // substr - возвращает строку начиная с указанного индекса, указанной длины.
        str = "Hello, world!";
        substr = str.substr(7, 5);
        document.write("<h3>substr</h3><br/>" + substr);

        // slice(start, end) - Различие между substring и slice — в том, как они работают с отрицательными и выходящими за границу строки аргументами:
        str = "Hello, world!";
        slice = str.slice(1, -1);
        document.write("<h3>slice</h3><br/>" + slice);

    </script>
</body>
</html>

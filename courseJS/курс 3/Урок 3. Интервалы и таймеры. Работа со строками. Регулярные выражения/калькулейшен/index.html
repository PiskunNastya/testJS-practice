        <input type="button" name="9" value="9" class="number">
        <input type="button" name="0" value="0" class="number">
        <input type="button" name="=" value="=" class="action">
        <input type="button" name="+" value="+" class="action">
        <input type="button" name="-" value="-" class="action">
        <input type="button" name="*" value="*" class="action">
        <input type="button" name="/" value="/" class="action">
        <input type="button" name="(" value="(" class="action">
        <input type="button" name=")" value=")" class="action">
        <input type="button" name="C" value="C" class="action">
        <input type="button" name="&larr;" value="&larr;" id="backspace">
    </div>

    <script>
        var ollElem = document.getElementsByTagName('input');
        var displayResult = document.getElementById('result');
        // var resultForEval = '';
 
        for(var i = 0; i < ollElem.length; i += 1) {
            ollElem[i].onclick = function() {
                if(this.id === 'backspace') {
                   var stringSlice = displayResult.innerText.slice(0, -1);
                   displayResult.innerText = stringSlice;
                } else if (this.name === 'C') {
                    displayResult.innerText = '';
                } else if (this.name === '=') {
                    var result = eval(displayResult.innerText);
                    displayResult.innerText = result;
                } else {
                    displayResult.innerText += this.name;
                }
            }
        }

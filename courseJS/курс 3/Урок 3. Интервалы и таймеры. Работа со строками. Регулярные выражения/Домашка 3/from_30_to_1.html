<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Homework</title>

    <style>
        p {
            font-size: 28px;
        }
    </style>
</head>

<body>
<!-- Создайте счетчик секунд, который начинает отчет с 1 и заканчивается на 30,
также добавьте кнопки которые останавливают отчет, и запускают его заново и добавьте кнопку
обнуляющую отcчет. Также попробуйте изменить код так чтобы отсчет начинался с 30 и заканчивался на 1. -->

    <input type="button" value="Старт счетчика от 30 до 1">
    <input type="button" value="Остановить счетчик">
    <input type="button" value="Обнулить счетчик">

    <p></p>

    <script>
        var counterStart = document.getElementsByTagName('input')[0];       // добрались к кнопке
        var counterStop = document.getElementsByTagName('input')[1];        // добрались к кнопке
        var counterReset = document.getElementsByTagName('input')[2];       // добрались к кнопке
        var counterDispley = document.querySelector('p');                   // добрались к области где будет работать счетчик
        var counter = 31;                                                   // счетчик стартонет с 30
        var result;                                                         // результат обьявлен в глобальной области видимости


        // ВОПРОС. Если нажать несколько раз на кнопку "Старт счетчика от 30 до 1", то 30 секунд посчитает быстрее
        // тоесть счетчик ускориться
        // как этого избежать?
        function startButton() {
            result = setInterval(function() {
            counter -= 1;
            counterDispley.innerText = counter;     // каждую сек перезаписываем innerText

            if(counter < 1) {
                clearInterval(result);              // если счетчик будет меньше 1, то setInterval прекратит свою работу
                counterDispley.innerText = 1;
            }

            }, 1000);

        }


        function stopButton() {
            clearInterval(result);
            counterDispley.innerText = counter;
        }


        function resetButton() {
            clearInterval(result);
            counter = 30;
            counterDispley.innerText = counter;
        }



        counterStart.addEventListener('click', startButton);
        counterStop.addEventListener('click', stopButton);
        counterReset.addEventListener('click', resetButton);


    </script>

</body>

</html>

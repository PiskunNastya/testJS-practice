<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Прототип Promise</title>
</head>
<body>
	<script type="text/javascript">
	//Свойства
	
	console.dir(Promise.prototype.constructor);
	//Возвращает функцию, которая создала прототип экземпляра. Это функция всех обещаний по умолчанию.
	
	//Методы
	Promise.prototype.catch(onRejected);
	//Добавляет функцию обратного вызова, для обработки отклонения обещания, которая возвращает новое обещание выполненное с переданным значением, если она вызвана, или оригинальное значение resolve, если обещание выполнено.
	
	Promise.prototype.then(onFulfilled, onRejected);
	//Добавляет обработчик выполнения и отклонения обещания, и возвращает новое обещание выполненное со значением вызванного обработчика,
	// или оригинальное значение, если обещание не было обработано (т.е. если соответствующий обработчик onFulfilled или onRejected не является функцией).
	</script>
</body>
</html>

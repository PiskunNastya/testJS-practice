<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var img1 = document.querySelector('.img-1');

		function loaded() {
		  // вау, картинка загружена
		}

		if (img1.complete) {
		  loaded();
		}
		else {
		  img1.addEventListener('load', loaded);
		}

		img1.addEventListener('error', function() {
		  // всё сломалось
		});


	</script>
</body>
</html>

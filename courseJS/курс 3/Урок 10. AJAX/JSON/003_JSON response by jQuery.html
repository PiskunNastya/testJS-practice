<html>
<head>
	<meta charset="utf-8">
	<title>Distance finder</title>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript">
		function go(){
		//form data
			var address = document.getElementById("address").value;
			var result = document.getElementById('result');
			var googleUrl = 'https://maps.googleapis.com/maps/api/geocode/json?address=&key=AIzaSyA9SO3tPbXBHlapgNdeaMa6O6Edf-cRZZM';
			var googleArr = googleUrl.split('');
			var pos = googleArr.indexOf('=') + 1;
			googleArr.splice(pos, 0, address);
			var googleUrl = googleArr.join('');
			function getGoogleData(data) {	
				var checkCountry = data.results[0].address_components[2].long_name;
				alert('Город ' + address +' находится в '+ checkCountry);
				console.log(data);
			}

			$.ajax({
				url: googleUrl,
				data: 'AIzaSyA9SO3tPbXBHlapgNdeaMa6O6Edf-cRZZM',
				success: getGoogleData,
				dataType: 'json'
			});
		}
	</script>
	<style type="text/css">
		.input__adress {
			display: block;
			margin-right: 20px;
			margin-bottom: 20px;
		}
		.input__adress * {
			width: 300px;
		}
		input[value="Show"]{
			display: block;
			clear: both;
			margin: auto;
		}
		#result{
			margin: auto;
			text-align: center;
		}
	</style>
</head>

<body bgcolor="#eeeeee">
	<div style="margin:auto">
		<label class="input__adress">Узнать страну:<br/>
			<input type="text" name="address" id="address" placeholder="Введите город" />
		</label>
		<input type="button" value="Узнать" onclick="go()" id="calc" />
	</div>
	
</body>
</html>

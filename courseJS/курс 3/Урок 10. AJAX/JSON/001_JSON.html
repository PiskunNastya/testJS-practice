<!DOCTYPE html>

<head>

	<title>001_JSON</title>

<body>
	<h2>JSON ответ.</h2>
	<pre>
		{
		    "ID": "1",
		    "Name": "M Vaqqas",
		    "Email": "m.vaqqas@gmail.com",
		    "Country": "India"
		}
	</pre>
	<h2>XML ответ.</h2>
	<pre>
		&lt;Person&gt;
 
			&lt;ID&gt;1&lt;/ID&gt;
	 
			&lt;Name&gt;M Vaqqas&lt;/Name&gt;
	 
			&lt;Email&gt;m.vaqqas@gmail.com&lt;/Email&gt;
	 
			&lt;Country&gt;India&lt;/Country&gt;

		&lt;/Person&gt;
	</pre>
</body>
</html>

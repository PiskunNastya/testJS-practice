<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>insertAdjacentElement</title>
    <script src="insertAdjacentFF.js"></script><!-- Для FF -->
</head>
<body>
    <div id="relTo" style="width:300px; background:#e0d0a0;">
        Куда перемещаем.
    </div>
    <br /><br />
    Выберите подходящий вариант
    <select onchange="move(this);">
        <option>beforeBegin</option>
        <option>afterBegin</option>
        <option>beforeEnd</option>
        <option>afterEnd</option>
    </select>
    <div id="wanderer" style="color:green"><p>Элемент что будем двигать.</p></div>
    <script type="text/javascript">
        function move(select) {
            var selected = select.selectedIndex;
            var where = select.options[selected].innerHTML;

            var relTo = document.getElementById("relTo");
            var wanderer = document.getElementById("wanderer");

            if (relTo.insertAdjacentElement) {
                relTo.insertAdjacentElement(where, wanderer);
            } else {
                alert ("В вашем браузере нету insertAdjacentElement метода. Обновитесь!");
            }
        }
    </script>

</body>
</html>

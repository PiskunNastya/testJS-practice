<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Attr</title>
    <style>
        /* a[target] {
            background-color: yellow;
        }
        a[target='_blank'] { 
            background-color: red;
        } */
    </style>
</head>
<body>
    <a href="#">w3schools.com</a>
    <a href="http://www.google.com" target="_blank">google.com</a>
    <a href="http://www.wikipedia.org" target="_self">wikipedia.org</a>
    <a href="#">Someting</a>

    <script>
        var aYellow = document.querySelectorAll('[target]')[1];
        var aRed = document.querySelectorAll('[target]')[0];




        aYellow.style.background = 'yellow';
        aRed.style.background = 'red';


    </script>


</body>
</html>

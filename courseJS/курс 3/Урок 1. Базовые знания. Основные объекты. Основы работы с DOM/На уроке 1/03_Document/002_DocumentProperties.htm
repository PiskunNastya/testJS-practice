<!-- Объект Document обеспечивает доступ к элементам страницы, таким как якоря, поля формы и ссылки, 
    а также к свойствам страницы, таким как цвет фона и текста. -->
<!DOCTYPE html>
    <html>
    <head>
        <title>Свойства объекта Document</title>
    </head>
    <body style="background-color: #ecf2f2">
        <script type="text/javascript">
            for (var elem in document) {
                document.write(elem + '<br>');
                
            };

            console.log(window);

            // for (var elem in window) {
            //     document.write(elem + '<br>');
            // };
        </script>
    </body>
</html>

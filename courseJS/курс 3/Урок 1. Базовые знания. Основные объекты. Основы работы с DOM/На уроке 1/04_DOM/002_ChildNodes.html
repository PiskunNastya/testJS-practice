<!-- С вершины DOM дерева можно пойти дальше вниз. Для этого каждый DOM-узел содержит массив всех потомков, отдельно - ссылки на первого и последнего потомка и тд. -->
<!DOCTYPE html>
<html>

<head>
    <title>Работа с DOM деревом</title>
</head>

<body>
    <input type="button" onclick="go()" value="Go" />Текст<div>
        <ul>
            <li>234</li>
            <li>234</li>
            <li><a href="#">sdfsd</a>234</li>
        </ul>
    </div>
    <!-- Все дочерние элементы, включая текстовые находятся в колекции childNodes. - прямые потомки -->
    <img src="http://i.imgur.com/gLUaw3D.png" alt="values">
    <script>

        console.log(document.body.childNodes);

        for (var i = 0; i < document.body.childNodes.length; i++) {
            var child = document.body.childNodes[i];
            if (child.nodeType === 1) {
                console.log(`Node type is ${child.nodeType} - element is ${child.tagName}`);
            } else if (child.nodeType === 8) {
                console.warn(child);
            } else {
                console.error('that\'s text node');
            }
            // Атрибут есть у элементов-тегов и содержит имя тега в верхнем регистре, только для чтения.
        }
    </script>
</body>

</html>

<!-- Доработайте пример, 005_thisExample.html, при наведении мыши к одному из блоков, цвет блока должен измениться, 
на уникальный, такой которого еще нету у существующих блоков. 


Также выведите в блок текстовое оповещение о информации цвета,
который используется для фона данного блока. При попытке закрыть вкладку, придупредите пользователя о том что информация 
будет утеряна. 


Используйте window.onload.  -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ключевое слово this</title>
    <style>
        div {
            background-color: green;
            display: block;
            height: 100px;
            width: 100px;
            margin: 10px;
            /*float: left;*/
        }
    </style>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <script>
        window.onload = function () {

            var oll_div = document.getElementsByTagName('div');         // добираемся до коллекции элементов, псевдомассив

            for (var i = 0; i < oll_div.length; i++) {                  // циклом накидываем каждому элем событие
                oll_div[i].onmouseover = function () {                  // при наведении мышки
                    var min = 000000;
                    var max = 999999;
                    randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
                    this.style.background = `#${randomNum}`;                            // устанавливаем рандомный background
                    this.innerText = `#${randomNum}`;                                   // выводим инфо о цвете
                }
            }

        }

        window.onbeforeunload = function () {                           // при выходе из вкладки будет предупреждение
            return 'Вы уверены что хотите выйти?';
        };

    </script>
</body>

</html>

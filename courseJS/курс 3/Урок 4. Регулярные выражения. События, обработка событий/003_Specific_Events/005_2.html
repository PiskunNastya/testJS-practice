<!DOCTYPE html>
<html>
<head>
    <title>События мыши</title>
    <style>
        #child {
            background-color:red;
            width:150px;
            height:150px;
            margin: 75px auto;
            border: 2px solid black;
            position: absolute;
            left: 300px;

        }
        #parent {
            border: 2px solid black;
            background-color: green;
            width:300px;
            height:300px;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="parent">parent
        <div id="child">child</div>
    </div>
    <script>
        var divParent = document.getElementById("parent");

        divParent.onmouseover = function (e) {
            console.log("onmouseover", e.target);
        };
        divParent.onmouseout = function (e) {
            console.log("onmouseout", e.target); // срабатывает на попадание курсора в child елемент
        };

        // divParent.onmouseenter = function (e) {
        //     console.log("onmouseenter", e.target);
        // };
        // divParent.onmouseleave = function (e) {
        //     console.log("onmouseleave", e.target);
        // };
    </script>
</body>
</html>

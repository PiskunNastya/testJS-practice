<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ключевое слово this</title>
</head>
<body>
    <div onclick="alert(this.innerHTML)" id="handler">Нажми меня</div>
    <br />



    <!-- на инпут прослушку-шпиона не навешивали -->
    <!-- мы это сделаем непосредственно в JS -->
    <input type="button" value="Нажми!" />
    <input type="button" id="input1" value="Нажми!" />
    <input type="button" value="Нажми!" />
    <input type="button" class="input1" value="Нажми!" />
    
        <script>
            var clikckInput = document.getElementsByTagName("input");
            // получаем коллекцию элементов input



            // проходимся по ним циклом и каждому навешиваем событие, которое сработает при взаимодействии
            // пользователя с сайтом
            for (var i = 0 ; i < clikckInput.length; i++) {
                clikckInput[i].onclick = function () {
                // ссылаемся на элемент в котором произошло событие
                    this.value = "Кликнуто!";
                };
            }

</body>
</html>

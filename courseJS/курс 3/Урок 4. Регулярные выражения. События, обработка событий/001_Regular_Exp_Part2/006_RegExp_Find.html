<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>RexExp</title>

<body>

<button onclick="myFunction()">Пробовать</button>

<script>
function myFunction() {
    var str = "count 36-26, 18-9";
    var re =  /(\d+)-(\d+)/g;
    result = str.match(re);
    for(var i = 0; i < result.length; i++) {
        alert(result[i]);
    };
};
</script>

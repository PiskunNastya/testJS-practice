<!DOCTYPE>
<html>
<head>
    <meta charset="UTF-8">
    <title>Примеры регулярных выражений</title>
    <script>
        // 21-12-2014
        // var pattern = new RegExp("\\d{1,2}-\\d{1,2}-\\d{4}");
        var pattern = /\d{1,2}-\d{1,2}-\d{4}/;
        var text = "21-12-2014";
        document.write("<h4>Дата</h4><br />" + text + " -> " + pattern.test(text) + "<br />");

        // +38 (093) 123-45-67
        pattern = /\+38\s?\(\d{3}\)\s?\d{3}-\d{2}-\d{2}/;
        text = "+38 (093) 123-45-67";
        document.write("<h4>Телефон</h4><br />" + text + " -> " + pattern.test(text) + "<br />");

        // Иванов Иван Иванович
        pattern = /[а-яА-Я]+[а-яА-Я]+[а-яА-Я]/;
        text = "Иванов Иван Иванович";
        document.write("<h4>ФИО</h4><br />" +text + " -> " + pattern.test(text) + "<br />");

        // ivanov.ivan@example.com
        pattern = /^[a-z0-9._]+@[a-z0-9.-]+\.[a-z]{2,4}$/i;
        text = "ivanov.ivan@example.com";
        document.write("<h4>Email</h4><br />" + text + " -> " + pattern.test(text) + "<br />");

        // hello.html
        pattern = /\w+\.html/;
        text = "hello.html";
        document.write("<h4>Html Document</h4><br />" + text + " -> " + pattern.test(text) + "<br />");

        // http://www.iteducate.com.ua или https://www.iteducate.com.ua
        pattern = /https?:\/\/[\w\d:\.\?\&]+/g;
        text = "https://itea.ua/ или http://www.iteducate.com.ua blah-blah-blah http://www.google.com:80";
        var res;
        while ((res = pattern.exec(text)) != null) {
            document.write("Найдено " + res + " по индексу " + res.index + "<br />");
        }
        
    </script>
</head>
<body>
</body>
</html>

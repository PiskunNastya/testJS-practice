<!-- Для того, чтобы выбрать ВСЕ - используйте [\s\S]. -->
<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>RexExp</title>
</head>
<body>
    <script>
        function grabTag(tagText) {
            var tagText = tagText.match(/\<b\>([\s\S]*)\<\/b\>/gi);
            console.log(tagText);
            return tagText;
        };

    var line = "<b>мой\n текст</b>";
    alert(grabTag(line));
    </script>

</body>
</html>

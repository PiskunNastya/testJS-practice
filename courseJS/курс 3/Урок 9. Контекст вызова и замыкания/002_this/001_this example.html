<!DOCTYPE html>
<html>
<head>
	<title>001_this example</title>
	<script type="text/javascript">
		var user = {
		    name       : 'John',
		    lastName   : 'Smith',
		    getFullName: function() {
		        console.log(this.name + ' ' + this.lastName); // выводим свойства объекта, в контексте которого выполняется функция
		        console.log(user.name + ' ' + user.lastName); // явно указываем, что хотим получить свойства объекта user
		    }
		};
		user.getFullName();
	</script>
</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>001_closure</title>
</head>
<script type="text/javascript">
	// Здесь мы вызываем функцию person(), которая возвращает внутреннюю функцию displayName(), и сохраняем эту функцию в переменной peter.
	// Когда мы, после этого, вызываем функцию peter() (соответствующая переменная, на самом деле, хранит ссылку на функцию displayName()),
	// в консоль выводится имя Peter.

	// При этом в функции displayName() нет переменной с именем name, поэтому мы можем сделать вывод о том,
	// что эта функция может каким-то образом получать доступ к переменной, объявленной во внешней по отношению к ней функции, person(), даже после того, как эта функция отработала.
	// Это так из-за того, что функция displayName(), является замыканием.

	function person() {
	  var name = 'Peter';
	  
	  return function displayName() {
	    console.log(name);
	  };
	}
	var peter = person();
	peter(); // 'Peter'

</script>
<body>

</body>
</html>

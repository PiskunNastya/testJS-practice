<!DOCTYPE html>
<html>
<head>
	<title>001_closure</title>
</head>
<script type="text/javascript">
	function getCounter() {
	  var counter = 0;
	  return function() {
	    return counter++;
	  }
	}
	var count = getCounter();
	console.log(count());  // 0
	console.log(count());  // 1
	console.log(count());  // 2
	var count1 = getCounter();
	console.log(count1()); //0
</script>
<body>

</body>
</html>

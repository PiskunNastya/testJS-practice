<!-- Вызов typeof возвращает строку, содержащую информацию о типе операнда. -->
<!-- 
Тип                         Результат
Undefined                   "undefined"
Null                        "object"
Boolean                     "boolean"
Number                      "number"
String                      "string"
Function                    "function"
Любой другой объект         "object -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>typeOf</title>
    <script>

        var someNumber = 123;
        alert(typeof someNumber === 'number'); // true

        var someNumber = 123;
        alert(typeof someNumber); // "number"

        var someString = 'строка';
        alert(typeof someString) // "string"
    </script>
</head>
<body>
    
</body>
</html>

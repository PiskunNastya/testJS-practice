<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Constructors</title>
</head>
<body>
    <script type="text/javascript">

        // Функция-конструктор для создания объекта Human.

        function Human(name, surname) {
            this.name = name;
            this.surname = surname;
            
            this.showName = function () {
                document.write("имя человека: " + this.name + " " + this.surname + "<br />");
            }
        }

        Human.age = 35;
        Human.alive = true;
        Human.getNation = function () {
            if (Human.age === 35) {
                return "Ukrainian";
            }
            else {
                return null;
            }
        };

        // Создание 2 экземпляров класса Human
        var firstHuman = new Human("Ivan", "Ivanov");
        var secondHuman = new Human("Petr", "Petrov");

        firstHuman.height = "185cm";
        
        firstHuman.showName();
        secondHuman.showName();

        console.log(firstHuman.name + " " + firstHuman.surname + " is " + firstHuman.age + " years old" + " firstHuman height is " + firstHuman.height);
        console.log(firstHuman);
        console.log(firstHuman.age)
        // console.log(firstHuman.getNation()); // error
        console.log(firstHuman.__proto__.constructor.getNation());
    </script>
</body>
</html>

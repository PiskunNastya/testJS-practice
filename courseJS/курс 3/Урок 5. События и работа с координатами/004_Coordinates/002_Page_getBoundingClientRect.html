<!-- getBoundingClientRect - метод, который возвращает размеры прямоугольника, который охватывает элемент, в виде объекта со свойствами: top, left, right, bottom.
Эти 4 числа — координаты верхнего левого и нижнего правого углов элемента относительно окна. Например, кликните на кнопку, чтобы увидеть координаты ее углов: -->
<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Координаты</title>
    <script>
    window.onload = function(e) {
        var buttonTest = document.getElementById("buttontest");
        buttonTest.addEventListener("click", function () {
            var rectangle = this.getBoundingClientRect();
            console.log(rectangle);
        });
    };
    </script>
</head>
<body>
    <br />
    <input id="buttontest" type="button" value="getBoundingClientRect()"/>
</body>
</html>

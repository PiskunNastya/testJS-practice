<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Label</title>
</head>

<body>

    <label>Кликни меня <input type="checkbox"></label><br>

    <label for="checkbox_2">Кликни меня </label>
    <input type="checkbox" id="checkbox_2">

    
    <label>Клик на мне - это фокус на селекте:
        <select>
            <option>1</option>
            <option>2</option>
        </select>
    </label>
    <br>
    <label>Клик на мне равен клику на кнопке:
        <button onclick="alert(123)">alert(123)</button>
    </label>
</body>

</html>

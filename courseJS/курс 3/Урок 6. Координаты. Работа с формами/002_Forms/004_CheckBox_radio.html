<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Checboxes and radio</title>
    <script>
    window.onload = function () {
        var input = document.body.children[0];

        alert(input.checked); // Оптимальный вариант

        alert(input.getAttribute('checked'));

        var radio = document.body.children[1];

        alert(radio.checked); // Оптимальный вариант

        alert(radio.getAttribute('checked'));
    };
    </script>
</head>
<body>
    <input type="checkbox" checked >
    <input type="radio">
</body>
</html>

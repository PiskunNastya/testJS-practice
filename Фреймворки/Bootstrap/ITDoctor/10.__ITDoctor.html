    <div class="container" style="background-color: slateblue;">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Форма регистрации</h5>

                        <form>
                            <div class="form-group">
                                <label for="myText">Введите логин внизу:</label>
                                <input id="myText" type="text" class="form-control" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <label for="myEmail">Введите пароль внизу:</label>
                                <input id="myEmail" type="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="myCheckbox">
                                <label class="form-check-label" for="myCheckbox">Я согласен</label>
                            </div>
                            <div class="form-group">
                                <label for="formControlRange">Ползунок</label>
                                <input type="range" class="form-control-range" id="formControlRange">
                            </div>
                            <div class="form-group">
                                <label for="formControlRange2">Ползунок</label>
                                <input type="range" class="custom-range" min="0" max="10" id="formControlRange2">
                            </div>
                            <div class="form-group">
                                <label for="formControlRange3">Ползунок</label>
                                <input type="range" class="custom-range" min="0" max="10" step="0.5" id="formControlRange3">
                            </div>
                            <button class="btn btn-success">Отравить</button>
                        </form>

                    </div>
                </div>
            </div>
            <div class="col-6"></div>
        </div>
    </div>
